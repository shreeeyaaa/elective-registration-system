<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elective Registration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Elective Course Registration</h1>
    <form method="POST" action="/register">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="roll_no">Roll Number:</label>
        <input type="text" id="roll_no" name="roll_no" required><br>
        
        <label for="course">Course:</label>
        <select id="course" name="course_code" required>
            {% for course in courses %}
            <option value="{{ course.course_code }}">{{ course.course_name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
